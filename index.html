<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Agência Amei</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header class="cabeçalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
     <label for="menu" class="container__rotulo">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
      </label> 
      <ul class="lista-menu">
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Sobre Nós</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Serviços</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Portifólio</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Contato</a></li>
      </ul>
      <h1 class="container__titulo">AGÊNCIA <strong class="container__titulo-destaque"">AMEI</strong></h1>
    </div>
  </header>

    <!-- PRINCIPAL -->

    <div class="container__caixa">
      <h2 class="caixa__titulo">Já pensou<br> em contar sua<br> ideia para o mundo?</h2>
    </div>

    <!-- ÍCONES -->

     <h2 class="texto__icones">Você conhece esses processos?</h2>
     <div class="icones">
        <ul class="lista__icones">
          <li class="icones__item">
            <a href="#"><img src="img/icone-brand.svg" alt="Ícone Brand"></a>
          <li class="icones__item">
            <a href="#"><img src="img/icone-internet.svg" alt="Ícone Internet"></a></li>
          <li class="icones__item">
            <a href="#"><img src="img/icone-email.svg" alt="Ícone Email"></a></li>
      </div>
      
      <div class="icones">
        <ul class="lista__icones__">
          <li class="icones__item">
            <a href="#"><img src="img/icone-redes-sociais.svg" alt="Ícone Redes Sociais"></a></li>
          <li class="icones__item"><a href="#"><img src="img/icone-trafego.svg"alt="Ícone Trafego Pago"></a></li>
      </ul>
    </div>
   
    <!-- LOGOTIPO -->

    <div class="logo">
      <h2 class="texto__logo">Nós podemos te ajudar!</h2>
    </div>
    <div class="logo__">
      <img src="img/LOGO AMEI.svg" alt="Logo Agencia Amei" class="logo__imagem">
    </div>
   
    <!-- RODAPÉ -->
    <footer class="rodape">
      <img src="img/copyright.svg" alt="Copyright" class="imagem__rodape">
      <p class="rodape__texto">2023, agência amei</p>
    </footer>
</body>
</html>
